<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table with Search and Dropdown</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Query Front-End</h2>

<!-- Form to select a query and search -->
<form method="POST">

    <!-- Dropdown to select query -->
    <select name="query" id="querySelect">
        <option value="Query 1">Tesla</option>
        <option value="Query 2">Battery</option>
        <option value="Query 3">Elon Musk</option>
        <option value="Query 4">Charging</option>
        <option value="Query 5">Trump</option>
    </select>

    <script>
        // On page load, retrieve the selected option from localStorage
        window.onload = function() {
            var selectElement = document.getElementById('querySelect');
            
            // Get saved value from localStorage and set it
            var savedValue = localStorage.getItem('querySelectValue');
            if (savedValue) {
                selectElement.value = savedValue;
            }
        }
        
        // Save the selected value when it changes
        document.getElementById('querySelect').addEventListener('change', function() {
            var selectedValue = this.value;
            localStorage.setItem('querySelectValue', selectedValue);
        });
    </script>

    <br><br>

    <!-- Start Date -->
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" min="2023-01-08" max="2024-12-31" value="{{ request.form.get('start_date', '') }}">
    <br><br>

    <!-- End Date -->
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" min="2023-01-08" max="2024-12-31" value="{{ request.form.get('end_date', '') }}">
    <br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
</form>

<!-- Table to display results -->
<table>
    <thead>
        <tr>
            {% for header in data[0] %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in data[1:] %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
