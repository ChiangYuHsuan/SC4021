<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table with Search and Dropdown</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Query Front-End</h2>

<!-- Form to select a query and search -->
<form method="POST">
    <!-- Search Box -->
    <input type="text" name="search" placeholder="Enter search term" value="{{ request.form.get('search', '') }}">
    <br><br>

    <!-- Start Date -->
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" value="{{ request.form.get('start_date', '') }}">
    <br><br>

    <!-- End Date -->
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" value="{{ request.form.get('end_date', '') }}">
    <br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
</form>

<p>Query completed in {{ elapsed_time }}ms.</p>

<!-- Table to display results -->
<table>
    <thead>
        <tr>
            {% for header in data[0] %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in data[1:] %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
